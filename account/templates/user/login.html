<!doctype html>
<html lang="en">
<head>
    <script language="javascript">
        <!-- 상단 날짜와 시간을 출력해주는 함수-->
         function time(){
              const date = new Date();
              const today = new Date();
              const year = today.getFullYear();
              const month = today.getMonth()+1;
              const day = today.getDate();
              const minutes = date.getMinutes();
              const hours = date.getHours();
              const seconds = date.getSeconds();
              document.getElementById("now").innerHTML=`${year}/${month}/${day}<br>${hours < 10 ? `0${hours}` : hours }:${minutes < 10 ? `0${minutes}` : minutes }:${seconds < 10 ? `0${seconds}` : seconds}`;
              setInterval('time()',1000);
          }
     </script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body onload="time()">

<h1><span id="now"></span></h1>
    <h1>로그인 페이지</h1>
    {% if user.is_authenticated %}
        로그인 성공!
        {{ user.username}}님 환영합니다.
        <a href="{% url 'account:logout' %}">로그아웃</a>
                    <h1>To-do List <small>with Django</small></h1>

                <form action="./createTodo/" method="POST">
                    {% csrf_token %}
                       <input id="todoContent" name="todoContent" type="text" placeholder="메모할 내용을 적어주세요">
                        <span>
                            <button type="submit">메모하기!</button>
                        </span>
                </form>
    <h1>진행 중</h1>
                <ul>
                    {% for todo in todos %}
                    <form action="./deleteTodo/" method="GET">
                        <div name='todo1'>
                            <label><input type="checkbox">{{todo.content}}</label>
                            <label><{{todo.DateTime|time:"H:i"}}></label>
                            <input type="hidden" id="todoNum" name="todoNum" value="{{todo.id}}">
                            <span>
                                <button type="submit" >삭제</button>
                            </span>
                        </div>
                    </form>
                    {% endfor %}
                </ul>
        <h1>완 료</h1>

    {% else %}
        <form action="" method="POST">
<!--  {% csrf_token %} 메소드 방식이 POST 일 경우 사용한다.   -->
            {% csrf_token %}
            <p>아이디</p>
            <input name = 'username' type="text">
            <p>비밀번호</p>
            <input name = "password" type="password">
            <input type="submit" value="로그인">
        </form><br>
        <a href="{% url 'account:signup' %}">회원가입</a>
    {% endif %}

</body>
</html>
