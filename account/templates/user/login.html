<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>로그인 페이지</h1>
    {% if user.is_authenticated %}
        로그인 성공!
        {{ user.username}}님 환영합니다.
        <a href="{% url 'account:logout' %}">로그아웃</a>
                    <h1>To-do List <small>with Django</small></h1>

                <form action="./createTodo/" method="POST">
                    {% csrf_token %}
                       <input id="todoContent" name="todoContent" type="text" placeholder="메모할 내용을 적어주세요">
                        <span>
                            <button type="submit">메모하기!</button>
                        </span>
                </form>

                <ul>
                    {% for todo in todos %}
                    <form action="./deleteTodo/" method="GET">
                        <div name='todo1'>
                            <li>{{todo.content}}</li>
                            <input id="todoNum" name="todoNum" value="{{todo.id}}">
                            <span>
                                <button type="submit">완료</button>
                            </span>
                        </div>
                    </form>
                    {% endfor %}
                </ul>

    {% else %}
        <form action="" method="POST">
<!--  {% csrf_token %} 메소드 방식이 POST 일 경우 사용한다.   -->
            {% csrf_token %}
            <p>아이디</p>
            <input name = 'username' type="text">
            <p>비밀번호</p>
            <input name = "password" type="password">
            <input type="submit" value="로그인">
        </form><br>
        <a href="{% url 'account:signup' %}">회원가입</a>
    {% endif %}

</body>
</html>
